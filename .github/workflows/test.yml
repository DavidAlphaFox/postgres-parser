name: cargo test --all

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    steps:
      # Ubuntu system dependencies required to build Postgres from sources
      - name: install postgres build dependencies
        run: sudo apt install -y clang llvm make curl
        if: ${{ matrix.os == "ubuntu-latest" }}

      - name: hack llvm-lto
        run: sudo ln -s /usr/bin/llvm-lto-9 /usr/bin/llvm-lto
        if: ${{ matrix.os == "ubuntu-latest" }}

      # macOS system dependencies required to build Postgres from sources
      - name: install postgres build dependencies
        run: brew install wget llvm
        if: ${{ matrix.os == "ubuntu-latest" }}

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all